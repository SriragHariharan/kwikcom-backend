spring.application.name=auth

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kwikcom_auth
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security / JWT
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION}
application.security.jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION}

# Admin
application.security.admin.email=${ADMIN_EMAIL}
application.security.admin.password=${ADMIN_PASSWORD}

